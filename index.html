<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="container">
        <div class="entrada">
            <div class="logo-uol">
                <img src="img/logo 2.png"/>
            </div>
            <div class="input-entrada">
                <input type="text" placeholder="Digite seu nome" class="user"/>
            </div>
            <div class="entrar" onclick="entrar()">
                <p>Entrar</p>
            </div>
        </div>
        <header class="hidden">
            <div class="logo">
                <img src="img/logo 1.png"/>
            </div>
            <div class="icon">
                <img src="img/people 1.png" onclick="abaIcon()"/>
            </div>
        </header>
        <div class="text-container hidden">
        
        </div>
        <footer class="hidden">
            <div class="type">
                <input type="text" placeholder="Escreva aqui..." class="texttype" />
            </div>
            <div class="send">
                <img src="img/Vector.png" onclick="enviarMensagens()"/>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
