<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="container">
        <div class="fundo hidden"></div>
        <div class="icon-container hidden">
            <div class="contato">
                <h1>Escolha um contato <br> para enviar mensagem:</h1>
            </div>
            <ul class="lista">
                <li>
                    <img src="img/people 2.png"/>
                    <h2>Todos</h2>
                </li>
                <li>
                    <img src="img/person-circle 1.png"/>
                    <h2>João</h2>
                </li>
                <li>
                    <img src="img/person-circle 1.png"/>
                    <h2>Maria</h2>
                </li>
            </ul>
            <div class="visibilidade">
                <h1>Escolha a visibilidade:</h1>
            </div>
            <ul class="lista">
                <li>
                    <img src="img/lock-open 1.png"/>
                    <h2>Público</h2>
                </li>
                <li>
                    <img src="img/lock-closed 1.png"/>
                    <h2>Reservadamente</h2>
                </li>
            </ul>
        </div>
        <header>
            <div class="logo">
                <img src="img/logo 1.png"/>
            </div>
            <div class="icon">
                <img src="img/people 1.png" onclick="abaIcon()"/>
            </div>
        </header>
        <div class="text-container">
            
        </div>
        <footer>
            <div class="type">
                <input type="text" placeholder="Escreva aqui..." class="texttype" />
            </div>
            <div class="send">
                <img src="img/Vector.png" onclick="enviarMensagens()"/>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
